<div class="container">
  <form>
    <label for="name">Enter a username</label><br>
    <input type="text" id="name" classs="form-control" [(ngModel)]="userName" name = "userName" placeholder="Username">
    <button class="btn btn-outline-primary" (click)="getData($event)">Search</button>
  </form>
  <div class="row">
    <div class="col-md-6">
      {{user.avatar_url}}
    </div>
    <div class="col-md-6">
      <p>{{user.name}}</p>
      <p>{{user.id}}</p>
      <p>{{user.followers}}</p>
      <p>{{user.created_at}}</p>
    </div>
  </div>
</div>
